#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    # Upstream configuration for Node.js instances
    upstream nodejs_backend {
        least_conn;  # Load balancing method
        server 127.0.0.1:3001 weight=1 max_fails=3 fail_timeout=30s;
        server 127.0.0.1:3002 weight=1 max_fails=3 fail_timeout=30s;
        server 127.0.0.1:3003 weight=1 max_fails=3 fail_timeout=30s;
        server 127.0.0.1:3004 weight=1 max_fails=3 fail_timeout=30s;
        server 127.0.0.1:3005 weight=1 max_fails=3 fail_timeout=30s;
        server 127.0.0.1:3006 weight=1 max_fails=3 fail_timeout=30s;
        server 127.0.0.1:3007 weight=1 max_fails=3 fail_timeout=30s;
        server 127.0.0.1:3008 weight=1 max_fails=3 fail_timeout=30s;
        server 127.0.0.1:3009 weight=1 max_fails=3 fail_timeout=30s;
        server 127.0.0.1:3010 weight=1 max_fails=3 fail_timeout=30s;
        server 127.0.0.1:3011 weight=1 max_fails=3 fail_timeout=30s;
        server 127.0.0.1:3012 weight=1 max_fails=3 fail_timeout=30s;
        server 127.0.0.1:3013 weight=1 max_fails=3 fail_timeout=30s;
        server 127.0.0.1:3014 weight=1 max_fails=3 fail_timeout=30s;
        server 127.0.0.1:3015 weight=1 max_fails=3 fail_timeout=30s;
        server 127.0.0.1:3016 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  localhost;
        root html;              # default static root for /
        index index.html index.htm;

        # Static site root handler
        location / {
            try_files $uri $uri/ =404;
        }

        # Node.js apps under /nodejs/ (path prefix stripped when proxying)
        location ^~ /nodejs/ {
            # Remove the trailing slash to preserve the path structure
            proxy_pass http://nodejs_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_cache_bypass $http_upgrade;
            
            # Add timeout settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # PHP API under /php/ - all requests go through index.php
        location ^~ /php/ {
            root           R:/dev2/AI/maxreq;    # so /php/ maps to R:/dev2/AI/maxreq/php/
            index          index.php;
            
            # For API: always route through index.php (front controller pattern)
            try_files      $uri $uri/ /php/index.php?$query_string;
            
            # Execute PHP for all /php/ requests
            fastcgi_pass   127.0.0.1:9000;
            fastcgi_index  index.php;
            include        fastcgi_params;
            fastcgi_param  SCRIPT_FILENAME $document_root/php/index.php;
            fastcgi_param  PATH_INFO $fastcgi_path_info;
            fastcgi_param  REQUEST_URI $request_uri;
        }

        #error_page  404              /404.html;

        error_page   500 502 503 504  /50x.html;
        location = /50x.html { root   html; }

        # Removed broad \ .php$ matcher to avoid exposing PHP outside /php/
        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
    }
}
